<ion-card>
  <ion-card-content>
    <ion-card-title>
      {{ title }}
    </ion-card-title>
  </ion-card-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Type Name</ion-label>
      <ion-input type="text" [(ngModel)]="fish.nameOfType" name="nameType" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount of fishs</ion-label>
      <ion-input type="number" [(ngModel)]="fish.amount" name="amount" >
      </ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle">
      </ion-icon>
      Add
    </ion-button>
    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close">
      </ion-icon>
      Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" color="primary" (click)="saveFish()">
      <ion-icon slot="start" name="save"></ion-icon> Save
    </ion-button>
  </ion-card-content>
</ion-card>
