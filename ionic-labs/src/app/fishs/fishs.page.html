<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Fishs of Aquarium {{ numb }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-button shape="round" fill="outline" color="success" (click)="add()">
      <ion-icon slot="start" name="add"></ion-icon> Add
    </ion-button>
    <app-fish-new *ngIf="showNew" isNew="true" (addFish)="addFish($event)" (cancelAddingFish)="showNew=false">

    </app-fish-new>
    <div *ngFor="let fish of fishs; let i=index" text-wrap>
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create">
            </ion-icon>
            Change
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash">
            </ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showEdit=-1">
      <ion-label text-wrap name="fish" slot="start">{{
        fish.nameType
        }}</ion-label>
      <ion-note slot="end">
        {{
        fish.amount
        }}
      </ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-fish-new *ngIf="showEdit==i" [isNew]="false" [fish]="fish">
      </app-fish-new>
    </div>
  </ion-list>

</ion-content>
